[package]
name = "mdbook-trunk"
description = "mdBook preprocessor which bundles code snippets using Trunk."
publish = false

authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
anyhow = "1.0.86"
cargo = "0.80.0"
clap = { version = "4.5.8", features = ["derive"] }
env_logger = "0.11.3"
fs_extra = "1.3.0"
htmlentity = "1.3.2"
log = "0.4.22"
mdbook.workspace = true
peekread = "0.1.1"
pulldown-cmark = "0.11.0"
semver = "1.0.23"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tempfile = "3.10.1"
test-log = "0.2.16"
toml = "0.8.14"
